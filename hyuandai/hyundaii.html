<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Joelexis Enterprise (Hyundai)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link href="hyufavicon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Rubik&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-family: 'Oswald', sans-serif;
      font-size: 2.4rem;
      font-weight: 600;
      color: #333;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 40px 20px;
    }

    .image-gallery a {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.4s ease, transform 0.3s ease;
      padding: 10px;
    }

    .image-gallery a:hover {
      box-shadow: 0 25px 60px rgba(0, 123, 255, 0.4);
      transform: translateY(-6px);
    }

    .image-gallery a img {
      border-radius: 10px;
      height: 300px;
      width: 220px;
      object-fit: cover;
      border: 3px solid #e0e0e0;
      transition: transform 0.3s ease;
    }

    .image-gallery a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1 data-aos="zoom-out-down" data-aos-duration="1200">Joelexis Hyundai Collection</h1>

  <div class="image-gallery">

    <!-- Add images with alternating AOS effects and slight delays -->
    <a href="hyundai11.png" data-lightbox="hyundai" data-title="Grandeur - Bold and futuristic design"
       data-aos="fade-left" data-aos-delay="100"><img src="hyundai11.png" alt="Hyundai 1"></a>

    <a href="hyundai2.jpg" data-lightbox="hyundai" data-title="Hyundai Sedan - Elegant silver finish"
       data-aos="fade-right" data-aos-delay="150"><img src="hyundai2.jpg" alt="Hyundai 2"></a>

    <a href="hyundai3.jpg" data-lightbox="hyundai" data-title="Sleek Side View"
       data-aos="fade-up" data-aos-delay="200"><img src="hyundai3.jpg" alt="Hyundai 3"></a>

    <a href="hyundai4.jpg" data-lightbox="hyundai" data-title="LED Rear Lights"
       data-aos="fade-down" data-aos-delay="250"><img src="hyundai4.jpg" alt="Hyundai 4"></a>

    <a href="hyundai5.jpg" data-lightbox="hyundai" data-title="Black Edition - Sport Mode"
       data-aos="fade-left" data-aos-delay="300"><img src="hyundai5.jpg" alt="Hyundai 5"></a>

    <a href="hyundai6.jpg" data-lightbox="hyundai" data-title="Cockpit Interior View"
       data-aos="fade-right" data-aos-delay="350"><img src="hyundai6.jpg" alt="Hyundai 6"></a>

    <a href="hyundaiacc1.png" data-lightbox="hyundai" data-title="Accent - Front Design"
       data-aos="fade-up" data-aos-delay="400"><img src="hyundaiacc1.png" alt="Hyundai Accent 1"></a>

    <a href="hyundaiacc2.jpg" data-lightbox="hyundai" data-title="Accent - Side Profile"
       data-aos="fade-down" data-aos-delay="450"><img src="hyundaiacc2.jpg" alt="Hyundai Accent 2"></a>

    <a href="hyundaiacc3.jpg" data-lightbox="hyundai" data-title="Accent Interior"
       data-aos="fade-left" data-aos-delay="500"><img src="hyundaiacc3.jpg" alt="Hyundai Accent 3"></a>

    <a href="hyundaiacc4.jpg" data-lightbox="hyundai" data-title="Accent Rear View"
       data-aos="fade-right" data-aos-delay="550"><img src="hyundaiacc4.jpg" alt="Hyundai Accent 4"></a>

    <a href="hyundaitucs1.jpg" data-lightbox="hyundai" data-title="Tucson SUV - Family Ready"
       data-aos="fade-up" data-aos-delay="600"><img src="hyundaitucs1.jpg" alt="Hyundai Tucson"></a>

    <a href="hyundai7.jpg" data-lightbox="hyundai" data-title="Hyundai Blue Edition"
       data-aos="fade-down" data-aos-delay="650"><img src="hyundai7.jpg" alt="Hyundai 7"></a>

  </div>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
      easing: 'ease-in-out-cubic'
    });
  </script>

</body>

	</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Joelexis Enterprise (Hyundai Grandeur)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link href="hyufavicon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Rubik&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-family: 'Oswald', sans-serif;
      font-size: 2.4rem;
      font-weight: 600;
      color: #333;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 40px 20px;
    }

    .image-gallery a {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.4s ease, transform 0.3s ease;
      padding: 10px;
    }

    .image-gallery a:hover {
      box-shadow: 0 25px 60px rgba(0, 123, 255, 0.4);
      transform: translateY(-6px);
    }

    .image-gallery a img {
      border-radius: 10px;
      height: 300px;
      width: 220px;
      object-fit: cover;
      border: 3px solid #e0e0e0;
      transition: transform 0.3s ease;
    }

    .image-gallery a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1 data-aos="zoom-out-down" data-aos-duration="1200">Hyundai Grandeur Gallery</h1>

  <div class="image-gallery">
    <a href="hyundai11.png"
       data-lightbox="grandeur"
       data-title="Front View – Hyundai Grandeur's bold and luxurious exterior"
       data-aos="fade-right"
       data-aos-delay="100"
       data-aos-duration="1000">
      <img src="hyundai11.png" alt="Hyundai Grandeur Front">
    </a>

    <a href="hyundai3.jpg"
       data-lightbox="grandeur"
       data-title="Side View – Elegant silhouette and chrome accents"
       data-aos="fade-left"
       data-aos-delay="300"
       data-aos-duration="1000">
      <img src="hyundai3.jpg" alt="Hyundai Grandeur Side">
    </a>
  </div>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
      easing: 'ease-in-out-cubic'
    });
  </script>

</body>

</html>
